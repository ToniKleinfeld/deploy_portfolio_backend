# This file contains security-related NGINX configurations to enhance the security of the web server.

# Block bad bots and IPs (from nginx-security.conf)
if ($bad_bot) { return 444; }
if ($bad_ip) { return 444; }

# STATIC FILES 
location /static/ {
    proxy_pass http://$host;
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Caching for Static Files
    expires 1y;
    add_header Cache-Control "public, immutable";
    
    # Optimize performance    
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
}

# ADMIN - specific rate-limiting + proxy_pass
location ~* ^/admin {
    limit_req zone=login burst=3 nodelay;
    limit_conn addr 2;
    
    proxy_pass http://$host;
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $server_name;
    proxy_set_header X-Forwarded-Port $server_port;
}

# API - specific rate-limiting + proxy_pass
location ~* ^/api {
    limit_req zone=api burst=5 nodelay;
    limit_conn addr 3;
    
    proxy_pass http://$host;  
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $server_name;
    proxy_set_header X-Forwarded-Port $server_port;
}

# Block sensitive files
location ~ \.(env|git|sql|bak|config|ini|log|backup)$ {
    deny all;
    return 444;
}

# Block exploit paths
location ~* /(wp-|phpmyadmin|phpunit|vendor|cgi-bin|manager|hudson) {
    deny all;
    return 444;
}

# Block binary/malformed requests
location ~* "(\\\\x[0-9a-f]{2}|Gh0st|\\x16\\x03)" {
    deny all;
    return 444;
}

# Security headers
add_header X-Frame-Options DENY always;
add_header X-Content-Type-Options nosniff always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;