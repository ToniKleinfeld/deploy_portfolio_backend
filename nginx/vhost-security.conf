# This file contains security-related NGINX configurations to enhance the security of the web server.

# Block bad bots and IPs (from nginx-security.conf)
if ($bad_bot) { return 444; }
if ($bad_ip) { return 444; }

#MEDIA FILES 
location /media/ {

    # Serve media files directly
    root /usr/share/nginx/html;
    try_files $uri @media_fallback;
    
    expires 1y;
    add_header Cache-Control "public, immutable";
    add_header X-Content-Type-Options nosniff;
    
    # Block execution of scripts in media directory
    location ~* \.(php|pl|py|jsp|asp|sh|cgi)$ {
        deny all;
        return 444;
    }
}

# STATIC FILES 
location /static/ {
    # Serve static files directly
    proxy_pass http://$host;
    proxy_http_version 1.1;                    
    proxy_set_header Connection "";     
    
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Disable buffering for real-time delivery
    proxy_buffering on;
    proxy_request_buffering on;

    proxy_buffer_size 32k;
    proxy_buffers 16 32k;
    proxy_busy_buffers_size 64k;   
    
    # Caching for static files
    expires 1y;
    add_header Cache-Control "public, immutable";    

    # Timeout settings
    proxy_read_timeout 60s;      
    proxy_send_timeout 60s;        
    proxy_connect_timeout 10s;    
}

# Block sensitive files
location ~ \.(env|git|sql|bak|config|ini|log|backup)$ {
    deny all;
    return 444;
}

# Block exploit paths
location ~* /(wp-|phpmyadmin|phpunit|vendor|cgi-bin|manager|hudson) {
    deny all;
    return 444;
}

# Block binary/malformed requests
location ~* "(\\\\x[0-9a-f]{2}|Gh0st|\\x16\\x03)" {
    deny all;
    return 444;
}

# Security headers
add_header X-Frame-Options DENY always;
add_header X-Content-Type-Options nosniff always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;